<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Pengguna - Hazak</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Daftar Pengguna</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Nama" autocomplete="name" required />
    <input type="email" id="email" placeholder="Email" autocomplete="email" required />
    <input type="password" id="password" placeholder="Kata Laluan" autocomplete="new-password" required />
    <button type="submit">Daftar</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      console.log("üì§ Data dihantar:", { name, email, password });

      try {
        const response = await fetch('https://hazak-backend.onrender.com/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        console.log("üì• Status respons:", response.status);
        const contentType = response.headers.get("content-type");
        console.log("üì¶ Content-Type:", contentType);

        if (!contentType || !contentType.includes("application/json")) {
          throw new Error("Respons bukan JSON");
        }

        const data = await response.json();
        console.log("üì® Respons JSON:", data);

        if (response.ok) {
          message.textContent = data.message || 'Pendaftaran berjaya!';
          message.style.color = 'green';
          form.reset();
        } else {
          message.textContent = data.message || 'Pendaftaran gagal.';
          message.style.color = 'red';
        }
      } catch (error) {
        message.textContent = 'Ralat sambungan ke server.';
        message.style.color = 'red';
        console.error("‚ùå Ralat:", error);
      }
    });
  </script>
</body>
</html>
